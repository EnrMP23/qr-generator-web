<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compresor de Video MP4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg.js/0.11.1/ffmpeg.min.js"></script>
</head>
<body>
    <h2>Sube tu video MP4 para comprimirlo</h2>
    <input type="file" id="videoInput" accept="video/mp4">
    <button onclick="compressVideo()">Comprimir Video</button>
    <p id="status"></p>
    <a id="downloadLink" style="display:none">Descargar Video Comprimido</a>
    
    <script>
        async function compressVideo() {
            const input = document.getElementById('videoInput');
            const status = document.getElementById('status');
            const downloadLink = document.getElementById('downloadLink');
            
            if (input.files.length === 0) {
                alert("Selecciona un archivo MP4 primero");
                return;
            }

            status.textContent = "Cargando FFmpeg...";
            const { createFFmpeg, fetchFile } = FFmpeg;
            const ffmpeg = createFFmpeg({ log: true });
            await ffmpeg.load();
            
            status.textContent = "Procesando video...";
            const file = input.files[0];
            const fileName = 'input.mp4';
            
            ffmpeg.FS('writeFile', fileName, await fetchFile(file));
            
            await ffmpeg.run('-i', fileName, '-b:v', '500k', '-preset', 'fast', 'output.mp4');
            
            const data = ffmpeg.FS('readFile', 'output.mp4');
            const blob = new Blob([data.buffer], { type: 'video/mp4' });
            const url = URL.createObjectURL(blob);
            
            downloadLink.href = url;
            downloadLink.download = 'compressed.mp4';
            downloadLink.style.display = 'block';
            downloadLink.textContent = "Descargar Video Comprimido";
            status.textContent = "Compresi√≥n completada.";
        }
    </script>
</body>
</html>
