<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compresor de Video</title>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
        video { max-width: 100%; margin-top: 10px; }
        .progress-container { width: 100%; background-color: #ddd; margin: 20px 0; }
        .progress-bar { width: 0%; height: 30px; background-color: #4CAF50; text-align: center; line-height: 30px; color: white; }
    </style>
</head>
<body>

    <h2>üé• Compresor de Videos MP4</h2>
    <input type="file" id="inputVideo" accept="video/mp4">
    <br>
    <label for="size">Tama√±o Deseado (MB): </label>
    <input type="number" id="size" min="1" value="5">
    <br>
    <button onclick="comprimirVideo()">üîß Comprimir Video</button>
    <br>

    <!-- Mensaje de estado -->
    <h3 id="statusMessage">‚åõ Esperando archivo...</h3>

    <!-- Barra de progreso -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <h3>Video Comprimido:</h3>
    <video id="outputVideo" controls></video>
    <a id="downloadLink" style="display:none">‚¨áÔ∏è Descargar Video</a>

    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: true });

        async function comprimirVideo() {
            const inputFile = document.getElementById('inputVideo').files[0];
            const tama√±oDeseado = parseInt(document.getElementById('size').value);
            const progressBar = document.getElementById("progressBar");
            const statusMessage = document.getElementById("statusMessage");

            if (!inputFile) {
                statusMessage.innerText = "‚ùå No se seleccion√≥ un archivo.";
                alert("üìÇ Selecciona un archivo MP4.");
                return;
            }

            statusMessage.innerText = "‚è≥ Cargando FFmpeg...";
            
            if (!ffmpeg.isLoaded()) {
                await ffmpeg.load();
            }

            statusMessage.innerText = "üìÇ Cargando archivo en FFmpeg...";
            const inputName = 'input.mp4';
            const outputName = 'output.mp4';

            ffmpeg.FS('writeFile', inputName, await fetchFile(inputFile));

            // Obtener duraci√≥n del video
            const duracion = await obtenerDuracion(inputFile);
            if (!duracion) {
                statusMessage.innerText = "‚ùå No se pudo obtener la duraci√≥n del video.";
                alert("‚ùå Error al calcular la duraci√≥n del video.");
                return;
            }

            // Calcular el bitrate adecuado
            const bitrate = Math.max(500, Math.floor(((tama√±oDeseado * 8 * 1024 * 1024) / duracion) / 1000));

            console.log(`üéØ Duraci√≥n: ${duracion}s | üìè Bitrate estimado: ${bitrate} kbps`);

            // Resetear progreso
            progressBar.style.width = "0%";
            progressBar.innerText = "0%";
            statusMessage.innerText = "‚è≥ Comprimiendo video...";

            ffmpeg.setProgress(({ ratio }) => {
                const progreso = Math.round(ratio * 100);
                progressBar.style.width = progreso + "%";
                progressBar.innerText = progreso + "%";
            });

            try {
                await ffmpeg.run('-i', inputName, '-b:v', `${bitrate}k`, '-preset', 'slow', outputName);

                console.log("‚úÖ Compresi√≥n completada. Leyendo el archivo...");
                const data = ffmpeg.FS('readFile', outputName);
                const videoBlob = new Blob([data.buffer], { type: 'video/mp4' });
                const videoUrl = URL.createObjectURL(videoBlob);

                document.getElementById('outputVideo').src = videoUrl;

                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = videoUrl;
                downloadLink.download = "video_comprimido.mp4";
                downloadLink.style.display = "block";
                downloadLink.innerText = "‚¨áÔ∏è Descargar Video";

                progressBar.style.width = "100%";
                progressBar.innerText = "‚úÖ Completado";
                statusMessage.innerText = "‚úÖ Compresi√≥n terminada con √©xito.";
            } catch (error) {
                console.error("‚ùå Error en la compresi√≥n:", error);
                statusMessage.innerText = "‚ùå Error en la compresi√≥n. Ver consola.";
                alert("‚ùå Fall√≥ la compresi√≥n. Revisa la consola.");
            }
        }

        function obtenerDuracion(archivo) {
            return new Promise((resolve) => {
                const video = document.createElement('video');
                video.preload = "metadata";

                video.onloadedmetadata = function() {
                    window.URL.revokeObjectURL(video.src);
                    resolve(video.duration);
                };

                video.onerror = function() {
                    resolve(null);
                };

                video.src = URL.createObjectURL(archivo);
            });
        }
    </script>

</body>
</html>
